    <html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">


		// Create secrect for encrypted password storage
		var secret;
		function encrypt(key, value) {
			var result = '';
			for(var i = 0; i < value.length; ++i) {
				result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
			}
			return result;
		}
		function decrypt(key, value) {
			var result = '';
			for(var i = 0; i < value.length; ++i) {
				result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
			}
			return result;
		}

        function load(settings, onChange) {
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');

                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id]).change(function () {
                        onChange();
                    });
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id]).change(function () {
                        onChange();
                    }).keyup(function () {
                        onChange();
                    });
                }
            });
            socket.emit('getObject', 'system.config', function (err, obj) {
                secret = (obj.native ? obj.native.secret : '') || '3eezLO2gNPrt1ww0pcWNhqPZxMjfb3br';
                var $key = $('#Password');
                settings['Password'] = decrypt(secret, settings['Password']);
                $key.val(settings['Password']).change(function () {
                    onChange();
                }).keyup(function () {
                    onChange();
                });
            });

            onChange(false);
            // (re)initialize all the Materialize labels on the page
            M.updateTextFields();
        }

        function save(callback) {
            let obj = {};
            $('.value').each(function () {
                let $this = $(this);
                let id = $this.attr('id');

                if ($this.attr('type') === 'checkbox') {
                    obj[id] = $this.prop('checked');
                } else {
                    let value = $this.val();
                    if ( id === 'Password') {
                        value = encrypt(secret, value);
                    }
                    obj[id] = value;
                }
            });
            callback(obj);
        }
	</script>

</head>

<body>

            <div class="input-field col s12 m4">

                    <option value='nl' class="translate">Netherland</option>
                    <option value='be' class="translate">Belgium</option>
                    <option value='en' class="translate">United States of America</option>
                    <option value='en' class="translate">United Kingdom</option>
                    <option value='ca' class="translate">Canada</option>

                </select>

            <div class="input-field col s12 m4">
                <select class="value" id="temperatureUnit">

            <div class="col s6 m4 input-field">
